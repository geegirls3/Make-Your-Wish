<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>

<!-- the CSS for Smooth Div Scroll -->
	<link rel="Stylesheet" type="text/css" href="css/smoothDivScroll.css" />
	
	<!-- jQuery library - I get it from Google API's -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js" type="text/javascript"></script>
	<!-- jQuery UI widget factory -->
	<!-- You can download it as a part of jQuery UI Core
		 http://jqueryui.com/download -->
	<script src="js/jquery.ui.widget.js" type="text/javascript"></script>
	<script src="js\jquery-ui-1.8.13.custom.min.js" type="text/javascript"></script>
	
	<!-- Smooth Div Scroll 1.1 - minified for faster loading-->
	<script src="js/jquery.smoothDivScroll-1.1-min.js" type="text/javascript"></script>

	<script type="text/javascript">
		// Initialize the plugin with no custom options
		$(window).load(function() {
			$("div#makeMeScrollable").smoothDivScroll({ 
				autoScroll: "onstart" , 
				autoScrollDirection: "backandforth", 
				autoScrollStep: 1, 
				autoScrollInterval: 15,	
				startAtElementId: "startAtMe", 
				visibleHotSpots: "always",
			});
		});
</script>


<style type="text/css">

#makeMeScrollable
{
	width:100%;
	height: 330px;
	position: relative;
}
		
#makeMeScrollable div.scrollableArea img
{
	position: relative;
	float: left;
	margin: 0;
	padding: 0;
}

</style>
</head>
<body>
    <div id="makeMeScrollable">
		<div class="scrollingHotSpotLeft">
			<img alt="Go Left" src="images/arrow_left.png" style="margin-left:15px;margin-top:50px;">
		</div>
		<div class="scrollingHotSpotRight">
			<img alt="Go Right" src="images/arrow_right.png" style="margin-left:20px;margin-top:50px;">
		</div>
		<div class="scrollWrapper">
			<div class="scrollableArea">
				<img src="images/sliderPics/1.png" alt="Demo image" />
				<img src="images/sliderPics/2.png" alt="Demo image" />
				<img src="images/sliderPics/3.png" alt="Demo image" />
				<img src="images/sliderPics/4.png" alt="Demo image" />
				<img src="images/sliderPics/5.png" alt="Demo image" />
			</div>
		</div>
	</div>
</body>
</html>
